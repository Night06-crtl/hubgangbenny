// Funzione per calcolare il totale, accetta un parametro per identificare la riga
function calcolaTotale(id) {
    var prezzoBase = parseFloat(document.getElementById("prezzoBase" + id).value);
    var quantita = parseInt(document.getElementById("quantita" + id).value);
    
    // Calcola il totale
    var totale = prezzoBase * quantita;
    
    // Formatta il totale con separatori delle migliaia (in stile italiano)
    var totaleFormattato = totale.toLocaleString('it-IT'); // Usa la formattazione italiana
    
    // Imposta il totale formattato nella colonna Totale
    document.getElementById("totale" + id).value = totaleFormattato;
    
    // Ricalcola il totale complessivo ogni volta che un totale riga cambia
    calcolaTotaleComplessivo();
    
    // Salva i dati nel localStorage
    salvaDati();
}

function calcolaTotaleComplessivo() {
    // Inizializza il totale complessivo
    var totaleComplessivo = 0;
    
    // Somma i totali di tutte le righe
    for (var i = 1; i <= 12; i++) { // Ora considerando 12 righe
        var totale = parseFloat(document.getElementById("totale" + i).value.replace(/\./g, '').replace(",", "."));
        if (!isNaN(totale)) {
            totaleComplessivo += totale;
        }
    }
    
    // Formatta il totale complessivo

<script>
    (function() {
        // Variabili per Soldi Puliti
        const moneyInput = document.getElementById('money-input');
        const customAmountInput = document.getElementById('custom-amount');
        const addCustomButton = document.getElementById('add-custom');
        const removeCustomButton = document.getElementById('remove-custom');
        const saveButton = document.getElementById('save-button');

        let currentMoney = parseInt(localStorage.getItem('soldiPuliti')) || 0; // Recupera il valore salvato o imposta a 0

        function updateMoneyDisplay() {
            moneyInput.value = currentMoney.toLocaleString();
        }

        addCustomButton.addEventListener('click', function() {
            const customAmount = parseInt(customAmountInput.value);
            if (!isNaN(customAmount) && customAmount > 0) {
                currentMoney += customAmount;
                localStorage.setItem('soldiPuliti', currentMoney);
                updateMoneyDisplay();
                customAmountInput.value = ''; // Pulisce il campo dopo l'operazione
            } else {
                alert('Per favore, inserisci un importo valido.');
            }
        });

        removeCustomButton.addEventListener('click', function() {
            const customAmount = parseInt(customAmountInput.value);
            if (!isNaN(customAmount) && customAmount > 0) {
                currentMoney -= customAmount;
                if (currentMoney < 0) currentMoney = 0; // Impedisce che l'importo scenda sotto 0
                localStorage.setItem('soldiPuliti', currentMoney);
                updateMoneyDisplay();
                customAmountInput.value = ''; // Pulisce il campo dopo l'operazione
            } else {
                alert('Per favore, inserisci un importo valido.');
            }
        });

        saveButton.addEventListener('click', function() {
            localStorage.setItem('soldiPuliti', currentMoney);
            alert('Importo salvato con successo!');
        });

        updateMoneyDisplay();

        // --- Soldi Sporchi ---
        
        const dirtyMoneyInput = document.getElementById('dirty-money-input');
        const dirtyCustomAmountInput = document.getElementById('dirty-custom-amount');
        const addDirtyCustomButton = document.getElementById('add-dirty-custom');
        const removeDirtyCustomButton = document.getElementById('remove-dirty-custom');
        const saveDirtyButton = document.getElementById('save-dirty-button');

        let currentDirtyMoney = parseInt(localStorage.getItem('soldiSporchi')) || 0; // Recupera il valore salvato o imposta a 0

        function updateDirtyMoneyDisplay() {
            dirtyMoneyInput.value = currentDirtyMoney.toLocaleString();
        }

        addDirtyCustomButton.addEventListener('click', function() {
            const dirtyCustomAmount = parseInt(dirtyCustomAmountInput.value);
            if (!isNaN(dirtyCustomAmount) && dirtyCustomAmount > 0) {
                currentDirtyMoney += dirtyCustomAmount;
                localStorage.setItem('soldiSporchi', currentDirtyMoney);
                updateDirtyMoneyDisplay();
                dirtyCustomAmountInput.value = ''; // Pulisce il campo dopo l'operazione
            } else {
                alert('Per favore, inserisci un importo valido.');
            }
        });

        removeDirtyCustomButton.addEventListener('click', function() {
            const dirtyCustomAmount = parseInt(dirtyCustomAmountInput.value);
            if (!isNaN(dirtyCustomAmount) && dirtyCustomAmount > 0) {
                currentDirtyMoney -= dirtyCustomAmount;
                if (currentDirtyMoney < 0) currentDirtyMoney = 0; // Impedisce che l'importo scenda sotto 0
                localStorage.setItem('soldiSporchi', currentDirtyMoney);
                updateDirtyMoneyDisplay();
                dirtyCustomAmountInput.value = ''; // Pulisce il campo dopo l'operazione
            } else {
                alert('Per favore, inserisci un importo valido.');
            }
        });

        saveDirtyButton.addEventListener('click', function() {
            localStorage.setItem('soldiSporchi', currentDirtyMoney);
            alert('Importo salvato con successo!');
        });

        updateDirtyMoneyDisplay();
    })();
</script>
